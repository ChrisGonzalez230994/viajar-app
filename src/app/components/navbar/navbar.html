<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="logo">
    <img
      [src]="isScrolled ? '/assets/LogoViajarApp_Color.webp' : '/assets/LogoViajarApp_Blanco.webp'"
      alt="ViaJAR APP"
      class="logo-img"
    />
    <span class="logo-text">ViajarAPP</span>
  </div>
  <ul class="nav-links">
    <li><a routerLink="/">Inicio</a></li>
    <li><a routerLink="/destinos">Destinos</a></li>
    <li><a routerLink="/nosotros">Nosotros</a></li>
    <li><a routerLink="/contacto">Contacto</a></li>
  </ul>
  <div class="auth-actions">
    <ng-container *ngIf="isAuthenticated; else loggedOut">
      <span class="welcome">Hola, {{ userName }}</span>
      <button *ngIf="isAdmin" ubButton variant="default" size="sm" (click)="goToAdmin()">
        Panel Admin
      </button>
      <button *ngIf="!isAdmin" ubButton variant="default" size="sm" (click)="goToPerfil()">
        Mi Perfil
      </button>
      <button ubButton variant="ghost" size="sm" (click)="logout()">Cerrar sesión</button>
    </ng-container>
    <ng-template #loggedOut>
      <button ubButton size="default" (click)="goToLogin()">Iniciar sesión</button>
      <button ubButton variant="outline" size="default" (click)="goToRegister()">
        Registrarse
      </button>
    </ng-template>
  </div>
</nav>
