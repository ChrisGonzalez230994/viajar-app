<h1>{{ destination.name }}</h1>
<p class="location">{{ destination.location }} ⭐ {{ destination.rating }} ({{ destination.reviews }} reseñas)</p>
<p class="price">${{ destination.price }} por persona</p>
<div class="tags">
  <span *ngFor="let tag of destination.tags" class="tag">{{ tag }}</span>
</div>

<div class="about">
  <h3>Sobre este destino</h3>
  <p>
    {{ destination.descripcion }}
  </p>
</div>
