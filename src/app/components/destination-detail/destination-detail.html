<div class="container">
  <div class="page-header">
    <button ubButton (click)="volverAlHome()" class="back-button">â† Volver al inicio</button>
    <h1 class="page-title">Detalles del destino</h1>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-container">
    <p>Cargando destino...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error && !isLoading" class="error-container">
    <p>{{ error }}</p>
  </div>

  <!-- Content -->
  <section class="main-content" *ngIf="!isLoading && !error && destination">
    <div class="content-grid">
      <div class="info">
        <app-destination-info [destination]="destination"></app-destination-info>
        <app-destination-highlights [highlights]="highlights"></app-destination-highlights>
        
        <!-- BotÃ³n de reserva -->
        <div class="booking-action">
          <button ubButton (click)="irAlCheckout()" class="checkout-button">
            Reservar ahora
          </button>
        </div>
      </div>

      <!-- Imagen principal del destino -->
      <div class="destination-image-container" *ngIf="destination.imagenPrincipal">
        <img [src]="destination.imagenPrincipal" [alt]="destination.name" class="destination-main-image" />
      </div>
      <div class="destination-image-container image-placeholder" *ngIf="!destination.imagenPrincipal">
        <div class="placeholder-icon">ğŸ“</div>
      </div>
    </div>

    <!-- Comentarios y reseÃ±as -->
    <div class="reviews-section">
      <app-comments [destinoId]="destination.id"></app-comments>
    </div>
  </section>
</div>
